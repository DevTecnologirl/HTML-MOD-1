<article>
<h2>FORMULARIO DE CONTATO:</h2>
<h5>Preencha os dados abaixo e envie mensagem de contato.</h5>

  <form>
    <fieldset>
      <legend>FORMULÁRIO:</legend>
        <input type="text" required="required" id="txtNome" maxlength="100" size="50" placeholder="Informe seu nome:"><br>
        <input type="password" maxlength="100" size="50"required="required" placeholder="Informe sua senha:"><br>
        <input type="email" maxlength="100" size="50" placeholder="Informe seu e-mail:"><br>
        <input type="number" maxlength="100" size="50" placeholder="Informe seu numero:"><br>
        <label for="rdoF">FEMININO</label>
        <input type="radio" required="required" id="rdoF" name="rdoSexo" value="F">
        <label for="rdoF">MASCULINO</label>
        <input type="radio" required="required" id="rdoM" name="rdoSexo" value="M"><br>
        <select name="estado">
          <option selected="" value="">Selecione o Estado (UF)</option>
          <option value="Acre">Acre</option>
          <option value="Alagoas">Alagoas</option>
          <option value="Amapá">Amapá</option>
          <option value="Amazonas">Amazonas</option>
          <option value="Bahia">Bahia</option>
          <option value="Ceará">Ceará</option>
          <option value="Distrito Federal">Distrito Federal</option>
          <option value="Espírito Santo">Espírito Santo</option>
          <option value="Goiás">Goiás</option>
          <option value="Maranhão">Maranhão</option>
          <option value="Mato Grosso">Mato Grosso</option>
          <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
          <option value="Minas Gerais">Minas Gerais</option>
          <option value="Pará">Pará</option>
          <option value="Paraíba">Paraíba</option>
          <option value="Paraná">Paraná</option>
          <option value="Pernambuco">Pernambuco</option>
          <option value="Piauí">Piauí</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
          <option value="Rio Grande do Sul">Rio Grande do Sul</option>
          <option value="Rio Grande do Norte">Rio Grande do Norte</option>
          <option value="Rondônia">Rondônia</option>
          <option value="Roraima">Roraima</option>
          <option value="Santa Catarina">Santa Catarina</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Sergipe">Sergipe</option>
          <option value="Tocantins">Tocantins</option>
          </select><br>
        <label for="scales">Manhã</label>
        <input type="checkbox" id="chkManha" name="chkManha" checked><br>
        <label for="scales">Tarde</label>
        <input type="checkbox" id="chkTarde" name="chkTarde" checked><br>
        <input type="file"><br>
        <input type="color"><br>
        <input type="time"><br>
        <input type="date"><br>
        <input type="datetime-local"><br>
        <input type="range"><br>

        <textarea cols="30" rows="5"> </textarea><br>
        <select>
          <option value="">-Selecione</option>
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JavaScript">JavaScript</option>
        </select><br><br>
        <input type="submit" value="Enviar">
    </fieldset>
  </form>
